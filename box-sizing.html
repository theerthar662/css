<html>
    <head>
        <style>
         .div1{
            width: 400px;
            height:200px;
            border: 1px solid blue;
            box-sizing: border-box;
         }
         .div2{
            width: 400px;
            height:200px;
            padding:100px;
            border: 1px solid red;
            box-sizing: border-box;
         }   
        </style>
    </head>
    <body>
        <h1>With Boxsizing</h1>
        <div class="div1">Both dis are same size!</div>
        <br>
        <div class="div2">Hooray!</div>
    </body>
</html>
